<div class="card mb-4 box-shadow">
  <img class="card-img-top" [src]="productItem.imageUrl" />
  <div class="card-body">
    <p class="card-text">
      <strong>
        <small>{{ productItem.price | currency: "P" }}</small>
      </strong>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-success product-btn"
          (click)="handleAddToCart()"
        >
          Add to Cart
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
